<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Balloons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">Balloon Shop</a>
    <div class="navbar-nav">
      <a class="nav-link" href="index.html">Home</a>
      <a class="nav-link" href="form.html">Order</a>
    </div>
  </div>
</nav>

<!-- Form -->
<div class="container mt-4">
  <h2 class="text-center">Order Form</h2>
  <form>
    <div class="mb-3">
      <label>Name:</label>
      <input type="text" class="form-control">
    </div>
    <div class="mb-3">
      <label>Email:</label>
      <input type="email" class="form-control">
    </div>
    <div class="mb-3">
      <label>Select Product:</label>
      <select class="form-select">
        <option>Rainbow Balloons</option>
        <option>Pastel Balloons</option>
        <option>Heart Balloons</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
